    <h1>Ahora a cargar las notas</h1>

    <form id="formAlumnos">
        <ul>
            <li><input type="text" placeholder="Escribi el nombre del alumno" id="inputNom"></li>

            <li><input type="number" placeholder="Cual es su nota en geografia?" id="NotaGeo"></li>
            <li><input type="number" placeholder="Cual es su nota en historia?" id="NotaHis"></li>
            <div class="buttons">   
            <li><input type="button" value="Cargar" id="botCarga"></li>
            <li><input type="button" value="Mostrar" id="botMostrar"></li>
            <li><input type="button" value="Eliminar Lista" id="botElimLista"></li>
            </div>
        </ul>   
    </form>
        
    <img src="../practica javascript/Resources/Images/estudianteDesaprobado.jpg" id="alumnaTriste">
</div>
