<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/app.css">
    <title>A revisar!</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Ahora a cargar las notas</h1>
    <h2>Recuerden las reglas</h2>
    <p>Los alumnos tienen que tener un promedio mayor a 6 para aprobar en las materias que cursen.</p>
    

<div id="sistemaAlumnos">
    <div class="formYBotones">
        <form id="formAlumnos">
            <ul>
                <li><input type="text" placeholder="Escribí el nombre del alumno" id="inputNom"></li>
                <li><input type="number" placeholder="¿Cuál es su nota en matemáticas?" id="NotaMat"></li>
                <li><input type="number" placeholder="¿Cuál es su nota en geografía?" id="NotaGeo"></li>
                <li><input type="number" placeholder="¿Cuál es su nota en historia?" id="NotaHis"></li>
            </ul>   
        </form>
        <div class="buttons">   
            <div class="d-flex flex-row">
                <button id="botCarga">Cargar</button>
                <button id="botMostrar">Mostrar Alumnos</button>
            </div>    
            <div class="d-flex flex-row">
                <button id="botElimLista">Eliminar Lista</button>
                <button id="botAprob">Verificar Aprobados</button>
            </div>
        </div>
    </div>
    <div id="mostrarResultado">
        <div id="listaAlumnos"></div>
        <div id="resultadoRevision"></div>
    </div>    
</div>

    <script src="js/main.js"></script>
</body>
</html>
